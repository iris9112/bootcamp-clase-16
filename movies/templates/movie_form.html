{% extends 'base.html' %}
{% block content %}

<section class="bg-light" id="director">
    <div class="container px-4">
        <div class="row gx-4 justify-content-center">
            <div class="col-lg-8">
                <h1>Crear/Actualizar Pelicula</h1><br><br>
            </div>
            <div class="col-lg-8">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table class="table-light" >
                        {{ form.as_table }}
                    </table>
                    <br>
                    <button type="submit" class="save btn btn-dark">Save</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
